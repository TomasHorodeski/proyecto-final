<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h2>Contacto</h2>
    <div class="grid grid-2 mt-4">
      <div>
        <label>Nombre</label>
        <input [(ngModel)]="nombre" class="input">
      </div>
      <div>
        <label>Email</label>
        <input [(ngModel)]="email" class="input" type="email">
      </div>
      <div class="col-span-2">
        <label>Mensaje</label>
        <textarea [(ngModel)]="mensaje" class="input" rows="5"></textarea>
      </div>
    </div>
    <div class="mt-4"><button class="btn" (click)="enviar()">Enviar</button></div>
  </div>
</div>
